<!DOCTYPE html>
<html>
<head>
    <title>HCI FINAL</title>
    <link rel="stylesheet" href="bulma.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="section has-text-grey">
        <div class="columns is-centered is-mobile">
            <div class="column is-narrow has-text-centered is-size-1"> 
                <br>
                <span class="icon">
                    <i class="fas fa-cloud fa-3x"></i>
                  </span>  
                    <p>Workout App</p>
            </div>
          </div>
          
        </section>
        <section class="section">
            <div class="columns is-centered is-mobile">
                <div class="column is-narrow">
                    <p><span class="is-size-2">Sign In</span></p>
                    <p><span class="is-size-4 has-text-grey">Hi there! Nice to see you again.</span></p>
                    <!-- begin -->
                      <br><br><br>
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input class="input" type="email" placeholder="Email">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left">
                          <input class="input" type="password" placeholder="Password">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                      </div>

                      
        
                        <div class="control">
                          <button class="button is-danger is-fullwidth">Sign In</button>
                        </div>

                    <!-- end -->
                </div>
            </div>

        </section>
      </div>
</body>
</html>
