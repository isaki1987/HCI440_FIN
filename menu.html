<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HCI FINAL</title>
    <link rel="stylesheet" href="bulma.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
    <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    function dropMenuWorkout(){
      document.getElementById("myDropDown").classList.toggle("show");
    }

    function dropMenuMessages(){
      document.getElementById("myDropDown2").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.droplink')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    </script>
</head>
<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="dropdown">
      <a href="#" onclick="dropMenuMessages()" class="droplink">Messages</a>
      <div id="myDropDown2" class="dropdown-content">
        <a href="msgs.html">Groups</a>
        <a href="#">Trainer</a>
      </div>
    </div>
    <a href="#">Profile</a>
    <div class= "dropdown">
      <a href="#" onclick="dropMenuWorkout()" class="droplink">Workouts</a>
      <div id="myDropDown" class="dropdown-content">
        <a href="#">Workout Videos</a>
        <a href="#">Workout Reminders</a>
        <a href="#">Live Workouts</a>
      </div>
    </div>
    <a href="#">Recipies</a>
</div>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>


    <div class="container">
        <section class="section has-text-grey">
        <div class="columns is-centered is-mobile">
            <div class="column is-narrow has-text-centered is-size-1">
                <br>
                <span class="icon">
                    <i class="far fa-user"></i>
                  </span>
                    <p>Workout App</p>
            </div>
          </div>

        </section>
        <section class="section">
            <div class="columns is-centered is-mobile">
                <div class="column is-narrow">
                    <p><span class="is-size-2">Sign In</span></p>
                    <p><span class="is-size-3 has-text-grey">Hi there! Nice to see you again.</span></p>
                    <!-- begin -->
                      <br><br><br>
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input class="input is-large" type="email" placeholder="Email">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left">
                          <input class="input is-large" type="password" placeholder="Password">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                      </div>



                        <div class="control">
                          <button class="button is-danger is-fullwidth is-size-4">Sign In</button>
                        </div>
                        <br>
                        <p><span class="is-size-3 has-text-grey">or use one of your social media profiles</span></p>
                        <br>
                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                                <button class="button is-info is-size-4"><i class="fab fa-twitter"></i> Twitter</button>
                            </div>                        <div class="control">
                            <button class="button is-link is-size-4"><i class="fab fa-facebook-f"></i> Facebook</button>
                            </div>
                        </div>
                        <br><br>
                         <span class="is-size-4 has-text-grey">Forgot password?</span>
                         <span class="is-size-4 has-text-danger is-pulled-right ">Sign Up</span>
                    <!-- end -->
                </div>
            </div>

        </section>
      </div>
</body>
</html>
